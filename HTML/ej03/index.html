<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">

        <div>
            <label for="name">Name</label>
            <input type="text" name="name" required>
        </div>
        
        <div>
            <label for="surname">Surname</label>
            <input type="text" name="surname" required>
        </div>

        <div>
            <label for="address">Address</label>
            <input type="text" name="street_type" placeholder="Street type (street, square...)" required>
            <input type="text" name="street_name" placeholder="Street name" required>
            <input type="number" name="postal_code" placeholder="Postal code" required>
            <input type="text" name="city" placeholder="City">
            <input type="text" name="region" placeholder="Region">
            <input type="text" name="country" placeholder="Country">
        </div>

        <div>
            <label for="birthday">Birthday</label>
            <input type="date">
        </div>

        <div>
            <label for="gpa">University GPA</label>
            <input type="number" name="gpa" min="0" max="10" step="0.01">
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" pattern="[0-9]{9}" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" required>
        </div>

        <div>
            <label for="password">Repeat Password</label>
            <input type="password" required>
        </div>

        <div>
            <label for="country">Country</label>
            <select name="country">
                <option value="spain">Spain</option>
                <option value="france">France</option>
                <option value="portugal">Portugal</option>
                <option value="andorra">Andorra</option>
            </select>
        </div>

        <div>
            <label for="account">Account</label>
            <br>
            <input type="radio" id="free" name="account" value="free">
            <label for="free">Free</label>
            <br>
            <input type="radio" id="basic" name="account" value="basic">
            <label for="basic">Basic</label>
            <br>
            <input type="radio" id="premium" name="account" value="premium">
            <label for="premium">Premium</label>
            
        </div>

        <div>
            <label for="about_me">About me</label>
            <br>
            <textarea name="about_me" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="photo_profile">Profile's photo</label>
            <input type="file" accept=".jpg, .png">
        </div>

        <div>
            <label for="cv">CV</label>
            <input type="file" name="cv" accept=".pdf">
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
