<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <h2>Ejercicio 2</h2>

    <table>
        <tbody>
            <tr>
                <td class="blue">
                    <div class="square red"></div>
                </td>
                <td class="yellow">
                    <div class="square blue"></div>
                </td>
                <td class="green">
                    <div class="square yellow"></div>
                </td>
                <td class="black">
                    <div class="square green"></div>
                </td>
                <td class="red">
                    <div class="square black"></div>
                </td>
            </tr>

            <tr>
                <td class="blue">
                    <div class="rectangle red"></div>
                </td>
                <td class="yellow">
                    <div class="rectangle blue"></div>
                </td>
                <td class="green">
                    <div class="rectangle yellow"></div>
                </td>
                <td class="black">
                    <div class="rectangle green"></div>
                </td>
                <td class="red">
                    <div class="rectangle black"></div>
                </td>
            </tr>

            <tr>
                <td class="blue">
                    <div class="circle red"></div>
                </td>
                <td class="yellow">
                    <div class="circle blue"></div>
                </td>
                <td class="green">
                    <div class="circle yellow"></div>
                </td>
                <td class="black">
                    <div class="circle green"></div>
                </td>
                <td class="red">
                    <div class="circle black"></div>
                </td>
            </tr>

            
        </tbody>
    </table>

    <h2>Ejercicio 3</h2>

    <div class="container">
        <div class="blue">
            <div class="square red border-black-outset"></div>
        </div>

        <div class="yellow">
            <div class="square blue border-red-solid"></div>
        </div>

        <div class="green">
            <div class="square yellow border-blue-dotted"></div>
        </div>

        <div class="black">
            <div class="square green border-yellow-dashed"></div>
        </div>

        <div class="red">
            <div class="square black border-green-groove"></div>
        </div>
        
        <div class="blue">
            <div class="rectangle red border-black-outset"></div>
        </div>

        <div class="yellow">
            <div class="rectangle blue border-red-solid"></div>
        </div>

        <div class="green">
            <div class="rectangle yellow border-blue-dotted"></div>
        </div>

        <div class="black">
            <div class="rectangle green border-yellow-dashed"></div>
        </div>

        <div class="red">
            <div class="rectangle black border-green-groove"></div>
        </div>
        
        <div class="blue">
            <div class="circle red border-black-outset"></div>
        </div>

        <div class="yellow">
            <div class="circle blue border-red-solid"></div>
        </div>

        <div class="green">
            <div class="circle yellow border-blue-dotted"></div>
        </div>

        <div class="black">
            <div class="circle green border-yellow-dashed"></div>
        </div>

        <div class="red">
            <div class="circle black border-green-groove"></div>
        </div>
        
    </div>
</body>
</html>
