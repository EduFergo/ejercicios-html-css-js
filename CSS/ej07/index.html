<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <h3>Versión 1</h3>

    <div class="container">

        <input type="checkbox" id="checkbox" class="square red border-black-outset">
        <input type="checkbox" id="checkbox" class="square blue border-red-solid">
        <input type="checkbox" id="checkbox" class="square yellow border-blue-dotted">
        <input type="checkbox" id="checkbox" class="square green border-yellow-dashed">
        <input type="checkbox" id="checkbox" class="square black border-green-groove">
        
        <input type="checkbox" id="checkbox" class="rectangle red border-black-outset">
        <input type="checkbox" id="checkbox" class="rectangle blue border-red-solid">
        <input type="checkbox" id="checkbox" class="rectangle yellow border-blue-dotted">
        <input type="checkbox" id="checkbox" class="rectangle green border-yellow-dashed">
        <input type="checkbox" id="checkbox" class="rectangle black border-green-groove">

        <input type="checkbox" id="checkbox" class="circle red border-black-outset">
        <input type="checkbox" id="checkbox" class="circle blue border-red-solid">
        <input type="checkbox" id="checkbox" class="circle yellow border-blue-dotted">
        <input type="checkbox" id="checkbox" class="circle green border-yellow-dashed">
        <input type="checkbox" id="checkbox" class="circle black border-green-groove">

    </div>


    <h3>Versión 2</h3>

    <div class="container">  
        
        <input type="checkbox" class="square red border-black-outset unique">
        <input type="checkbox" class="square blue border-red-solid unique">
        <input type="checkbox" class="square yellow border-blue-dotted unique">
        <input type="checkbox" class="square green border-yellow-dashed unique">
        <input type="checkbox" class="square black border-green-groove unique">
        
        <input type="checkbox" class="rectangle red border-black-outset unique">
        <input type="checkbox" class="rectangle blue border-red-solid unique">
        <input type="checkbox" class="rectangle yellow border-blue-dotted unique">
        <input type="checkbox" class="rectangle green border-yellow-dashed unique">
        <input type="checkbox" class="rectangle black border-green-groove unique">

        <input type="checkbox" class="circle red border-black-outset unique">
        <input type="checkbox" class="circle blue border-red-solid unique">
        <input type="checkbox" class="circle yellow border-blue-dotted unique">
        <input type="checkbox" class="circle green border-yellow-dashed unique">
        <input type="checkbox" class="circle black border-green-groove unique">

    </div>
</body>
</html>
