<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="container">
    
<div class="alarm container-col">
    <div class="screen container">
        <div class="timer">00:00:00</div>
    </div>
    <div class="settings container-col">

        <div class="buttons container">
            <div class="hours container-col">
                <div class="container">
                    <div class="text">Hours</div>
                    <button class="hours up"></button>
                    <button class="hours down"></button> 
                </div>
            </div>
            <div class="minutes container-col">
                <div class="container">
                    <div class="text">Minutes</div>
                    <button class="minutes up"></button>
                    <button class="minutes down"></button> 
                </div>
            </div>
            <div class="seconds container-col">
                <div class="container">
                    <div class="text">Seconds</div>
                    <button class="seconds up"></button>
                    <button class="seconds down"></button> 
                </div>
            </div>
        </div>

        <div class="buttons container">
            <button class="play">
                <div class="play-icon"></div>
            </button>
            <button class="stop">
                <div class="stop-icon"></div>
            </button>
            <button class="refresh">
                <div class=refresh-icon>&#x21bb;</div>
            </button>
        </div>
        
    </div>
</div>



</body>
</html>
