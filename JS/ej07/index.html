<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form id="dataForm">

        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div>
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" required>
        </div>

        <div>
            <label>Address</label>
            <input type="text" name="street_type" id="street_type" placeholder="Street type (street, square...)" required>
            <input type="text" name="street_name" id="street_name" placeholder="Street name" required>
            <input type="number" name="postal_code" id="postal_code" placeholder="Postal code" required>
            <input type="text" name="city" id="city" placeholder="City">
            <input type="text" name="region" id="region" placeholder="Region">
            <input type="text" name="country" id="country_input" placeholder="Country">
        </div>

        <div>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">
        </div>

        <div>
            <label for="gpa">University GPA</label>
            <input type="number" id="gpa" name="gpa" min="0" max="10" step="0.01">
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" required>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label for="password_repeat">Repeat Password</label>
            <input type="password" id="password_repeat" name="password_repeat" required>
        </div>

        <div>
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="spain">Spain</option>
                <option value="france">France</option>
                <option value="portugal">Portugal</option>
                <option value="andorra">Andorra</option>
            </select>
        </div>

        <div>
            <label>Account</label>
            <br>
            <input type="radio" id="free" name="account" value="free">
            <label for="free">Free</label>
            <br>
            <input type="radio" id="basic" name="account" value="basic">
            <label for="basic">Basic</label>
            <br>
            <input type="radio" id="premium" name="account" value="premium">
            <label for="premium">Premium</label>
            
        </div>

        <div>
            <label for="about_me">About me</label>
            <br>
            <textarea id="about_me" name="about_me" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="photo_profile">Profile's photo</label>
            <input type="file" id="photo_profile" name="photo_profile" accept=".jpg, .png">
        </div>

        <div>
            <label for="cv">CV</label>
            <input type="file" id="cv" name="cv" accept=".pdf">
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
